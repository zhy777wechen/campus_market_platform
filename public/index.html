<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>校园二手交易 · 登录</title>
  <link rel="stylesheet" href="/style.css">
  <script defer src="/app.js"></script>
</head>
<body>
  <div class="container center">
    <div class="card auth-card">
      <div class="header"><div class="brand">校园二手交易</div></div>
      <h2 style="margin:0 0 8px">登录</h2>
      <p class="muted" style="margin:0 0 12px">登录后即可发布商品、下单购买、评价与发动态</p>
      <input id="login-username" placeholder="用户名">
      <input id="login-password" type="password" placeholder="密码">
      <button id="login-btn">登录</button>
      <div id="status" class="muted" style="margin-top:10px"></div>
      <p class="muted" style="text-align:right;margin-top:12px">没有账号？<a href="/register.html">注册</a></p>
    </div>
  </div>
</body>
</html>
