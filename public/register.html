<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>校园二手交易 · 注册</title>
  <link rel="stylesheet" href="/style.css">
  <script defer src="/app.js"></script>
</head>
<body>
  <div class="container center">
    <div class="card auth-card">
      <div class="header"><div class="brand">校园二手交易</div></div>
      <h2 style="margin:0 0 8px">注册</h2>
      <input id="register-username" placeholder="用户名">
      <input id="register-password" type="password" placeholder="密码（至少8位）" minlength="8">
      <input id="register-school" placeholder="学校">
      <button id="register-btn">注册</button>
      <div id="register-status" class="muted" style="margin-top:10px"></div>
      <p class="muted" style="text-align:right;margin-top:12px">已有账号？<a href="/index.html">登录</a></p>
    </div>
  </div>
</body>
</html>
